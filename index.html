      <div id="map"></div>

    <dialog class="dialog">
      <button class="btn dialog__close-btn">X</button>
      <div class="dialog__container" data-step="1">
        <h3 class="dialog__heading">Choose your workout</h3>
        <div class="dialog__workout-choice-container">
          <form class="workout-choice-form">
            <label class="dialog__workout-choice" htmlFor="running-radio-btn">
              <input
                type="radio"
                name="workout"
                id="running-radio-btn"
                value="running"
                required
              />
              <span>🏃🏻‍♂️ Running</span>
            </label>
            <label class="dialog__workout-choice" htmlFor="cycling-radio-btn">
              <input
                type="radio"
                name="workout"
                id="cycling-radio-btn"
                value="cycling"
                required
              />
              <span>🚴🏻‍♂️ Cycling</span>
            </label>
            <label
              class="dialog__workout-choice"
              htmlFor="weightlifting-radio-btn"
            >
              <input
                type="radio"
                name="workout"
                id="weightlifting-radio-btn"
                value="weightlifting"
                required
              />
              <span>🏋🏻‍♂️ Weightlifting</span>
            </label>
            <label class="dialog__workout-choice" htmlFor="yoga-radio-btn">
              <input
                type="radio"
                name="workout"
                id="yoga-radio-btn"
                value="yoga"
                required
              />
              <span>🧘🏻‍♂️ Yoga</span>
            </label>
            <div class="dialog__nav-btn-container">
              <button class="btn dialog__nav-btn left-btn">Next ></button>
            </div>
          </form>
        </div>
      </div>

      <div class="dialog__container" data-step="2">
        <h3 class="dialog__heading">Please Fill the details</h3>

        <form class="form" data-type="1">
          <div class="form__row">
            <label class="form__label" htmlFor="distance-input">Distance</label>
            <input
              class="form__input form__input--distance"
              name="distance"
              placeholder="km"
              id="distance-input"
              required
            />
          </div>
          <div class="form__row">
            <label class="form__label" htmlFor="duration-input">Duration</label>
            <input
              class="form__input form__input--duration"
              name="duration"
              id="duration-input"
              placeholder="min"
              required
            />
          </div>
          <button type="submit" class="btn form__btn left-btn">OK</button>
        </form>

        <form class="form" data-type="2">
          <div class="form__row">
            <label class="form__label" htmlFor="exercise-input"
              >No of Exercises</label
            >
            <input
              type="number"
              class="form__input"
              name="exercise"
              placeholder="exercises"
              id="exercise-input"
              required
            />
          </div>
          <div class="form__row">
            <label class="form__label" htmlFor="duration-input">Duration</label>
            <input
              class="form__input form__input--duration"
              name="duration"
              id="duration-input"
              placeholder="min"
              required
            />
          </div>
          <div class="form__row">
            <label class="form__label" htmlFor="intensity-select"
              >Intensity</label
            >
            <select
              class="form__input form__input--type"
              id="intensity-select"
              required
              name="intensity"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button type="submit" class="btn form__btn left-btn">OK</button>
        </form>
      </div>
